<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool from Mapraw</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Prompt', 'Arial', sans-serif;
        }

        /* --- DESKTOP STYLES (Default) --- */
        body {
            /* พื้นหลังลายไม้หรูหรา */
            background: url('https://images.unsplash.com/photo-1589307904488-7d69288e734c?q=80&w=2560&auto=format&fit=crop') center/cover no-repeat fixed;
            background-color: #5d4037;
            height: 100vh; /* ความสูงเต็มหน้าจอ */
            width: 100vw;
            overflow: hidden; /* ห้ามเลื่อนบน Desktop */
            display: flex;
            flex-direction: column;
            padding: 1vh 2vw;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(40, 25, 20, 0.4); 
            pointer-events: none;
            z-index: 0;
        }

        .header {
            height: 10vh;
            display: flex;
            align-items: center;
            padding-left: 10px;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            color: #ffffff;
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
            letter-spacing: 1px;
            -webkit-text-stroke: 1px rgba(0,0,0,0.1);
        }
        
        .header h1 span {
            color: #ffeb3b;
            text-shadow: 0 0 15px rgba(255, 235, 59, 0.6);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 คอลัมน์ */
            grid-template-rows: repeat(3, 1fr);    /* 3 แถว */
            gap: 1.5vh 1.5vw;
            height: 88vh; /* ความสูงส่วนที่เหลือ */
            padding-bottom: 1vh;
            position: relative;
            z-index: 1;
        }

        .grid-item {
            position: relative;
            background: rgba(50, 50, 50, 0.5);
            border-radius: 16px;
            overflow: hidden;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            border: 2px solid rgba(255, 255, 255, 0.4);
            /* Force Aspect Ratio 1:1 on Desktop if needed, though grid rows handle it well mostly */
        }

        .grid-item:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border-color: #ffeb3b;
            z-index: 10;
        }

        .grid-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            padding: 0;
            transition: transform 0.6s ease;
            z-index: 0;
        }

        .grid-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.3) 40%, rgba(0,0,0,0) 100%);
            z-index: 1;
            pointer-events: none;
        }

        .grid-item p {
            position: relative;
            z-index: 2;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            padding: 10px 5px 15px 5px;
            width: 100%;
            text-shadow: 2px 2px 4px rgba(0,0,0,1);
            letter-spacing: 0.5px;
        }

        /* --- MOBILE / TABLET STYLES (Responsive) --- */
        @media (max-width: 1024px) {
            body {
                height: auto;           /* ปล่อยความสูงอิสระ */
                min-height: 100vh;
                overflow-y: auto;       /* อนุญาตให้เลื่อนแนวตั้งได้ */
                padding: 20px 15px;
            }

            .header {
                height: auto;
                margin-bottom: 20px;
                padding-left: 0;
                justify-content: center; /* จัดหัวข้อกึ่งกลางบนมือถือ */
            }

            .header h1 {
                font-size: 2rem;
                text-align: center;
            }

            .grid-container {
                display: grid;
                /* ปรับจำนวนคอลัมน์ตามขนาดจอ */
                grid-template-columns: repeat(3, 1fr); 
                grid-template-rows: auto; /* แถวเพิ่มลดตามจำนวนของ */
                height: auto;           /* ไม่ฟิกความสูง ปล่อยให้ยาวลงมา */
                gap: 15px;
                padding-bottom: 20px;
            }

            .grid-item {
                /* บังคับสัดส่วน 1:1 เสมอ เพื่อให้ไอคอนเท่าเดิมแต่ย่อขนาดลง */
                aspect-ratio: 1 / 1; 
                min-height: auto;
            }

            .grid-item p {
                font-size: 1rem; /* ลดขนาดตัวอักษรนิดหน่อย */
                padding: 5px;
            }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.6rem;
            }

            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* มือถือเล็กให้แสดง 2 คอลัมน์ */
                gap: 12px;
            }
            
            .grid-item p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
