    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #00c6ff, #ffeb3b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 95%;
            max-width: 1600px;
            margin: 0 auto;
        }

        .header h1 {
            color: #f7d002;
            font-size: 4rem;
            margin-bottom: 3rem;
            font-weight: bold;
            text-align: left;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            padding: 20px;
        }

        .grid-item {
            background-color: white;
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            aspect-ratio: 1;
            position: relative;
            min-height: 250px;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .grid-item img {
            width: 75%;
            height: auto;
            object-fit: contain;
            margin-bottom: 15px;
            flex-grow: 1;
            padding: 10px;
        }

        .grid-item p {
            font-size: 1.5rem;
            color: #2c66ff;
            font-weight: bold;
            margin-top: auto;
            padding: 10px;
        }

        @media (max-width: 1200px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
            .grid-item img {
                width: 70%;
            }
        }

        @media (max-width: 900px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .grid-item img {
                width: 65%;
            }
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 3rem;
            }

            .grid-item {
                min-height: 200px;
            }

            .grid-item img {
                width: 60%;
            }
        }
    </style>
</head>

<script>
(function() {
    // ‡∏£‡∏∞‡∏ö‡∏ö‡∏ô‡∏±‡∏ö‡∏ú‡∏π‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ä‡∏°
    const COUNTER_URL = window.location.hostname; // URL ‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
    
    // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏≤‡∏£‡πÄ‡∏Ç‡πâ‡∏≤‡∏ä‡∏°
    function sendVisit() {
        const visitData = {
            url: COUNTER_URL,
            timestamp: new Date().toISOString(),
            userAgent: navigator.userAgent,
            referrer: document.referrer || 'direct'
        };
        
        // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á‡πÉ‡∏ô localStorage (‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏à‡∏£‡∏¥‡∏á‡∏™‡πà‡∏á‡πÑ‡∏õ‡∏ó‡∏µ‡πà server)
        const visits = JSON.parse(localStorage.getItem('siteVisits') || '{}');
        if (!visits[COUNTER_URL]) {
            visits[COUNTER_URL] = [];
        }
        
        // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡πÄ‡∏Ñ‡∏¢‡∏ô‡∏±‡∏ö IP ‡∏ô‡∏µ‡πâ‡πÉ‡∏ô‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡πÅ‡∏•‡πâ‡∏ß‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á
        const today = new Date().toDateString();
        const todayVisits = visits[COUNTER_URL].filter(visit => 
            new Date(visit.timestamp).toDateString() === today
        );
        
        if (todayVisits.length === 0) {
            visits[COUNTER_URL].push(visitData);
            localStorage.setItem('siteVisits', JSON.stringify(visits));
            
            // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó counter display
            updateCounter();
        }
    }
    
    // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• counter
    function updateCounter() {
        const visits = JSON.parse(localStorage.getItem('siteVisits') || '{}');
        const siteVisits = visits[COUNTER_URL] || [];
        
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á counter display
        let counter = document.getElementById('visitor-counter');
        if (!counter) {
            counter = document.createElement('div');
            counter.id = 'visitor-counter';
            counter.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: linear-gradient(45deg, #667eea, #764ba2);
                color: white;
                padding: 10px 15px;
                border-radius: 25px;
                font-family: Arial, sans-serif;
                font-size: 14px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 9999;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255,255,255,0.1);
            `;
            document.body.appendChild(counter);
        }
        
        const today = new Date().toDateString();
        const todayCount = siteVisits.filter(visit => 
            new Date(visit.timestamp).toDateString() === today
        ).length;
        
        counter.innerHTML = `üë• ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ä‡∏°‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ: ${todayCount} | ‡∏£‡∏ß‡∏°: ${siteVisits.length}`;
    }
    
    // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', sendVisit);
    } else {
        sendVisit();
    }
})();
</script>
