<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool from Mapraw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #00c6ff, #ffeb3b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 95%;
            max-width: 1600px;
            margin: 0 auto;
        }

        .header h1 {
            color: #f7d002;
            font-size: 4rem;
            margin-bottom: 3rem;
            font-weight: bold;
            text-align: left;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            padding: 20px;
        }

        .grid-item {
            background-color: white;
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            aspect-ratio: 1;
            position: relative;
            min-height: 250px;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .grid-item img {
            width: 75%;
            height: auto;
            object-fit: contain;
            margin-bottom: 15px;
            flex-grow: 1;
            padding: 10px;
        }

        .grid-item p {
            font-size: 1.5rem;
            color: #2c66ff;
            font-weight: bold;
            margin-top: auto;
            padding: 10px;
        }

        @media (max-width: 1200px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
            .grid-item img {
                width: 70%;
            }
        }

        @media (max-width: 900px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .grid-item img {
                width: 65%;
            }
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 3rem;
            }

            .grid-item {
                min-height: 200px;
            }

            .grid-item img {
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TOOL FROM MAPRAW</h1>
        </div>
        <div class="grid-container">
            <a href="page1.html" class="grid-item">
                <img src="map online.png" alt="Map Online">
                <p>Map Online</p>
            </a>
            <a href="page2.html" class="grid-item">
                <img src="reclass.png" alt="Reclass BLDG">
                <p>Reclass BLDG</p>
            </a>
            <a href="page3.html" class="grid-item">
                <img src="cal.png" alt="Calculate Landuse">
                <p>Calculate Landuse</p>
            </a>
            <a href="page4.html" class="grid-item">
                <img src="law.png" alt="Town Planning Laws">
                <p>Town Planning Laws</p>
            </a>
            <a href="page5.html" class="grid-item">
                <img src="landuse.png" alt="Prepare PLLU">
                <p>Prepare PLLU</p>
            </a>
            <a href="page6.html" class="grid-item">
                <img src="pop.png" alt="Calculate Population">
                <p>Calculate Population</p>
            </a>
            <a href="page7.html" class="grid-item">
                <img src="bldgarea.png" alt="AREA Calculator">
                <p>AREA Calculator</p>
            </a>
            <a href="page11.html" class="grid-item">
                <img src="bldgarea2.png" alt="Calculate AREA">
                <p>Calculate AREA</p>
            </a>
            <a href="page8.html" class="grid-item">
                <img src="shptoxls.png" alt="SHAPEFILE TO EXCEL">
                <p>SHAPEFILE TO EXCEL</p>
            </a>
            <a href="page9.html" class="grid-item">
                <img src="QCODE.png" alt="CREATE QRCODE">
                <p>CREATE QRCODE</p>
            </a>
            <a href="page10.html" class="grid-item">
                <img src="capture map.png" alt="CAPTURE MAP">
                <p>CAPTURE MAP</p>
            </a>
            <a href="https://script.google.com/macros/s/AKfycbyf0pDXGNR4Ptq2ljMsa37yvP0aBEpJKg-VS4WNwlqh33rU_c7N9x75phQsWNMtcbBNTA/exec" class="grid-item">
                <img src="survey work.png" alt="SURVEY WORK">
                <p>SURVEY WORK</p>
            </a>
            </div>
        </div>
    </div>
</body>
</html>
